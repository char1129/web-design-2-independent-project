<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sarah Charity Designs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,800;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">

</head>
<body>
<header role="header">
  <img class="hero-banner" src="https://via.placeholder.com/1440x950.png?text=Hero+Banner+Background+With+Logo" alt="">
<nav role="nav">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</nav>
<div class="banner" role="banner">
  <h1>Sarah Charity </h1>
  <h2>Graphic Designer</h2>
</div>
</header>
<main>
  <h2>Welcome</h2>
  <p>This is my webpage where an introduction to who I am as a graphic designer will sit.</p>
  <ul class="highlight">
    <li><img class="highlighted" src="https://via.placeholder.com/150x150.png?text=Highlighted+Img" alt=""></li>
    <li><img class="highlighted" src="https://via.placeholder.com/150x150.png?text=Highlighted+Img" alt=""></li>
  </ul>
  <form method="POST" action="https://formspree.io/mvorakyw">
    <fieldset class="one">
      <legend class="push italic">Personal details</legend>
      <div class="push">
        <label for="name">Name</label>
        <input id="name" required>
      </div>
      <div class="push">
        <label for="age">Age</label>
        <input id="age" name="markbotreq" required>
      </div>
      <div class="push">
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div>
      <div class="push">
        <label for="physicalfitness">Physical fitness</label>
        <select id="physicalfitness" name="markbotreq">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
      <div>
        <label for="address">Address</label>
        <textarea id="address" required></textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend class="push italic">Mission statement</legend>
      <div class="push">
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" name="message" required></textarea>
        <input type="hidden" name="secret" value="Request to join the mission">
      </div>
      <div>
        <button class="btn btn-light center" type="submit">Register for the trip!</button>
      </div>
    </fieldset>
  </form>
  </main>

</body>
</html>
